<body>
  <h1>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –∞–≤—Ç–æ–º–æ–±–∏–ª–µ–π</h1>
  <div id="cars-container"></div>

  <script>
    const selectedPhotos = {};

    async function loadPrices() {
      const res = await fetch("/api/manual-prices");
      const prices = await res.json();
      const container = document.getElementById("cars-container");
      container.innerHTML = "";

      Object.keys(prices).forEach(number => {
        const car = prices[number];
        const block = document.createElement("div");
        block.className = "car-block";
        block.innerHTML = `
          <h2>${number}</h2>
          <label>–ê—Ä–µ–Ω–¥–∞: <input data-number="${number}" data-type="rent" value="${car.rent || ''}"></label><br>
          <label>–í—ã–∫—É–ø: <input data-number="${number}" data-type="buyout" value="${car.buyout || ''}"></label><br>
          <label>–ü—Ä–æ–∫–∞—Ç: <input data-number="${number}" data-type="prokat" value="${car.prokat || ''}"></label><br>
          <label>–ö–æ–º–ø–ª–µ–∫—Ç–∞—Ü–∏—è:<br><textarea data-number="${number}" data-type="equipment" rows="3">${car.equipment || ''}</textarea></label><br>
          <label>–û–ø–∏—Å–∞–Ω–∏–µ:<br><textarea data-number="${number}" data-type="description" rows="5">${car.description || ''}</textarea></label><br>

          <input type="file" name="photos" multiple data-number="${number}" onchange="handlePhotoSelect(event)">
          <div class="photo-preview-area" id="preview-${number}"></div>
          <button onclick="uploadPhotos('${number}')">–ó–∞–≥—Ä—É–∑–∏—Ç—å —Ñ–æ—Ç–æ</button>
          <div id="existing-${number}"></div>
          <hr>
        `;
        container.appendChild(block);
        loadExistingPhotos(number);
      });
    }

    async function savePrices() {
      const updated = {};
      document.querySelectorAll("input, textarea").forEach(i => {
        const num = i.dataset.number, t = i.dataset.type, v = i.value.trim();
        if (!updated[num]) updated[num] = {};
        if (v) updated[num][t] = v;
      });

      try {
        const res = await fetch('/api/manual-prices', {
          method: 'POST',
          credentials: 'include',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(updated)
        });
        const rj = await res.json();
        if (rj.success) {
          alert("–¶–µ–Ω—ã —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã");
          await loadPrices();
        } else {
          throw new Error(rj.error || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞—è –æ—à–∏–±–∫–∞');
        }
      } catch (err) {
        alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: " + err.message);
      }
    }

    function handlePhotoSelect(event) {
      const input = event.target;
      const number = input.dataset.number;
      const files = Array.from(input.files);
      selectedPhotos[number] = files;

      const previewArea = document.getElementById(`preview-${number}`);
      previewArea.innerHTML = "";

      files.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function(e) {
          const imgEl = document.createElement('div');
          imgEl.className = "photo-item";
          imgEl.innerHTML = `
            <img src="${e.target.result}" class="preview-img">
            <button onclick="removeSelectedPhoto('${number}', ${index})">√ó</button>
          `;
          previewArea.appendChild(imgEl);
        };
        reader.readAsDataURL(file);
      });
    }

    function removeSelectedPhoto(number, index) {
      selectedPhotos[number].splice(index, 1);
      const input = document.querySelector(`input[data-number="${number}"]`);
      const dataTransfer = new DataTransfer();
      selectedPhotos[number].forEach(file => dataTransfer.items.add(file));
      input.files = dataTransfer.files;
      handlePhotoSelect({ target: input });
    }

    async function uploadPhotos(number) {
      const files = selectedPhotos[number];
      if (!files || !files.length) {
        alert("–ù–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤");
        return;
      }

      const formData = new FormData();
      formData.append("number", number);
      files.forEach(file => formData.append("photos", file));

      const res = await fetch("/api/photos/upload", {
        method: "POST",
        body: formData
      });
      const rj = await res.json();
      if (rj.success) {
        alert("–§–æ—Ç–æ –∑–∞–≥—Ä—É–∂–µ–Ω—ã");
        loadExistingPhotos(number);
      } else {
        alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏");
      }
    }

    async function loadExistingPhotos(number) {
      const container = document.getElementById(`existing-${number}`);
      container.innerHTML = "";

      const res = await fetch(`/api/photos/${number}`);
      const list = await res.json();

      list.forEach(name => {
        const photo = document.createElement("div");
        photo.className = "existing-photo";
