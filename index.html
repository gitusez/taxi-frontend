<!-- index.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Автопарк | Яндекс.Такси</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/crypto-js/crypto-js.js"></script>
</head>
<body>
  <!-- Шапка -->
  <header class="header-bar">
    <img src="img/logo.jpg" alt="Лого" class="logo">
  </header>

  <!-- Вкладки -->
<section class="tabs-bar">
  <button class="tab-btn active" id="rentTab">Аренда</button>
  <button class="tab-btn" id="buyoutTab">Выкуп</button>
</section>


  <!-- Фильтры -->
  <section class="filters-bar">
    <div class="filter-row">
      <div class="filter-col">
        <label for="searchInput" class="filter-label">Поиск</label>
        <input type="text" id="searchInput" placeholder="Например, Granta">
      </div>
      <div class="filter-col">
        <label for="sortSelect" class="filter-label">Сортировка</label>
        <select id="sortSelect">
          <option value="">Без сортировки</option>
          <option value="year_desc">Год (новее)</option>
          <option value="year_asc">Год (старее)</option>
          <!-- <option value="brand_asc">Марка (А–Я)</option>
          <option value="brand_desc">Марка (Я–А)</option> -->
        </select>
      </div>
    </div>
  </section>

  <!-- Контейнер с машинами -->
  <main class="cars-grid"></main>

  <!-- Кнопка Загрузить ещё -->
  <div class="pagination-container"></div>

<!-- Уведомление о конце списка -->
<div id="noMoreCarsNotice" class="notice" style="display: none;">
  <p>Не нашли авто мечты, обратитесь к менеджеру</p>
  <button class="btn contact" id="openContactBtn">Оставить заявку</button>
</div>

<!-- Модальное окно с заявкой -->
<div id="contactModal" class="modal" style="display: none;">
  <div class="modal-content">
    <span class="close-btn" id="closeContactBtn">&times;</span>
    <h3>Заявка на авто</h3>
    <input type="text" id="userName" placeholder="Ваше имя">
    <input type="text" id="userPhone" placeholder="Телефон">
    <input type="text" id="userRequest" placeholder="Какая машина вам нужна?">
    <button class="btn contact" id="submitRequestBtn">Отправить</button>
  </div>
</div>

  <!-- Подвал -->
  <footer class="footer-bar">
    <nav>
      <a href="index.html" class="footer-link">Главная</a>
      <a href="about.html" class="footer-link">О нас</a>
      <a href="contact.html" class="footer-link">Связь</a>
    </nav>
  </footer>

  <!-- Прелоадер и ошибки -->
  <div class="loader"></div>
  <div class="error-message"></div>

  <!-- Скрипт -->
  <script type="module" src="js/app.js"></script>
</body>
</html>
